<!DOCTYPE html>

<html>
    <head>
        <meta chatset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <title>{% block title %}{% endblock %}Djangochat</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <style>
            .chat-messages {
                height : 400px;
                overflow-y: auto;
            }
        </style>
    </head>

    <body class="bg-teal-500">
        <nav class="flex items-center justify-between px-4 py-6 bg-teal-800">
            <div>
                <a href="/" class="text-xl text-white">Djangochat</a>
            </div>
    
            <div class="flex items-center space-x-4 justify-end">
                {% if request.user.is_authenticated %}
                    <a href="/rooms/" class="text-white hover:text-gray-300">Rooms</a>
    
                    <!-- Logout form to make POST request -->
                    <form action="{% url 'logout' %}" method="POST" class="inline">
                        {% csrf_token %}
                        <button type="submit" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">
                            Log out
                        </button>
                    </form>
                {% else %}
                    <a href="/login/" class="text-white hover:text-gray-300">Log in</a>
    
                    <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-teal-600 hover:bg-teal-700">Sign up</a>
                {% endif %}
            </div>            
        </nav>
    
        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
    
</html>
